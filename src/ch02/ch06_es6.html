<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CH02</title>
  <script>
    class Person {
      constructor(firstName, lastName, ssn) {
        this._firstName = firstName;
        this._lastName = lastName;
        this._ssn = ssn;
        this._address = null;
        this._birthYear = null;
      }

      get ssn() {
        return this.ssn;
      }
      get fistName() {
        return this.firstname;
      }
      get lastName() {
        return this.lastname;
      }
      get address() {
        return this.address;
      }
      get birthYear() {
        return this.birthYear;
      }
      set birthYear(year) {
        this.birthYear = year;
      }
      set address(address) {
        this.address =address;
      }
      toString() {
        return `Person(${this.firstname}, ${this.lastname})`;
      }
    }

    class Student extends Person {
      constructor(firstName, lastName, ssn, school) {
        super(firstName, lastName);
        this._school = school;
      }
      get school() {
        return this.school;
      }
    }

    console.log(new Student("f", "l").lastName);
  </script>
</head>

</body>
</html>
